<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Note Taking App</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <div class="input-section">
        <input type="text" id="note-field" placeholder="Enter note...">
        <select id="player-button">
          <option value="Hero Left (HL)">Hero Left (HL)</option>
          <option value="Hero Right (HR)">Hero Right (HR)</option>
          <option value="Villain Left (VL)">Villain Left (VL)</option>
          <option value="Villain Right (VR)">Villain Right (VR)</option>
        </select>
        <select id="ball-type-button">
          <option value="Winner (W)">Winner (W)</option>
          <option value="Forced Error (FE)">Forced Error (FE)</option>
          <option value="Unforced Error (UE)">Unforced Error (UE)</option>
        </select>
        <select id="hand-button">
          <option value="Forehand (F)">Forehand (F)</option>
          <option value="Backhand (B)">Backhand (B)</option>
        </select>
        <select id="stroke-button">
          <option value="Ground (G)">Ground (G)</option>
          <option value="Half-volley (HV)">Half-volley (HV)</option>
          <option value="Volley (V)">Volley (V)</option>
          <option value="Overhead (O)">Overhead (O)</option>
        </select>
        <select id="server-button">
          <option value="Hero Left (HL)">Hero Left (HL)</option>
          <option value="Hero Right (HR)">Hero Right (HR)</option>
          <option value="Villain Left (VL)">Villain Left (VL)</option>
          <option value="Villain Right (VR)">Villain Right (VR)</option>
        </select>
        <button id="submit-button">Submit</button>
        <button id="new-game-button">New Game</button>
        <button id="new-set-button">New Set</button>
  </div>
  <div class="display-section">
    <div id="image-display">Image will go here</div>
  </div>
  <div class="info-box-section"></div>
    <div class="info-box" id="info-box-1">Info 1</div>
    <div class="info-box" id="info-box-2">Info 2</div>
    <div class="info-box" id="info-box-3">Info 3</div>
    <div class="info-box" id="info-box-4">Info 4</div>
  </div>
</div>
<script src="script.js"></script>
</body>
</html>
